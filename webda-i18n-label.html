<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="webda-i18n.html">

<!--
`webda-i18n`
Global translation

@demo demo/index.html
-->

<dom-module id="webda-i18n-label">
  <template>
    [[localize(label)]]
  </template>
  <script>
    Polymer({
      is: 'webda-i18n-label',
      behaviors: [Polymer.AppGlobalLocalizeBehavior],
      properties: {
        label: {
          type: String
        }
      },
    });
  </script>
</dom-module>
