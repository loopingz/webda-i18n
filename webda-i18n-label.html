<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="webda-i18n.html">

<!--
`webda-i18n`
Global translation

@demo demo/index.html
-->

<dom-module id="webda-i18n-label">
  <template>
    [[localize(label)]]
  </template>
  <script>
    class WebdaI18nLabel extends Polymer.LocalizedMixin(Polymer.Element) {
      static get is() { return 'webda-i18n-label'; }
      static get properties() {
        return {
          label: {
            type: String
          }
        };
      }
    }

    window.customElements.define(WebdaI18nLabel.is, WebdaI18nLabel);
  </script>
</dom-module>
